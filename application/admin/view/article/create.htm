 {block name='content'}
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增文章</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="__ROOT__/admin/art" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="art_title" class="col-sm-2 control-label no-padding-right">文章名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="art_title" placeholder="" name="art_title" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="image" class="col-sm-2 control-label no-padding-right">文章图片</label>
                            <div class="col-sm-6">
                               <input type="file" name="image"/>
                            </div>
                        </div>  

                        <div><input type="text" name="code">    <img src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}?'+Math.random();" width="95" height="45"/></p></div>
                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
